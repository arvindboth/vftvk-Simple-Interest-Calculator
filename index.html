<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
            Amount
            &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
            <input type="number" name="principal" id="principal" min="1" > 
            <br><br>
            &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
            Interest Rate
            &#160&#160&#160
            <input type="range" id="rate" name="rate" onchange="updateRate()" min="1" max="20" value="10.25" step="0.25">
            <span id="rate_val">10.25%</span>
            <br><br>
            &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
            No. of Years
            &#160&#160&#160&#160&#160
            <select id="years" name="year">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            <br><br>
        &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
        <button onclick="compute()">Compute Interest</button>
        <br><br>&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
        <span id="result">
        </span><br><br>
        <footer>&copy; Everyone Can Get Rich</footer>
        </div>

        
    </body>
</html>
